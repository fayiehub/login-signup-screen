<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signup-form">
        <h1>Sign up Form</h1>

        <button type="button" class="login-btn" onclick="window.location.href='login.html'">Login</button>
        <button type="button" class="signup-btn-top">Sign Up</button><br>
        <input type="text" placeholder="Full Name" class="input-field"></input><br>
        <input type="text" placeholder="Admission No." class="input-field"></input><br>
        <input type="text" placeholder="Email Address" class="input-field"></input><br>
        <input type="text" placeholder="Password" class="input-field"></input><br>
        <input type="text" placeholder="Confirm Password" class="input-field"></input><br>

        <button type="button" class="bottom-btn">Sign Up</button>

</body>
</div>

</html>
